<div class="sidebar">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo">
      <i class="bi bi-headset text-primary me-2"></i>
      <span class="logo-text">SUPPORT TICKET</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">
        <a 
          class="nav-link" 
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-speedometer2 me-3"></i>
          <span>Dashboard</span>
        </a>
      </li>
      
      <!-- New Ticket -->
      <li class="nav-item">
        <a 
          class="nav-link" 
          routerLink="/tickets/new"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-plus-circle me-3"></i>
          <span>New Ticket</span>
        </a>
      </li>
      
      <!-- All Ticket -->
      <li class="nav-item">
        <a 
          class="nav-link" 
          routerLink="/tickets"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-list-task me-3"></i>
          <span>All Ticket</span>
        </a>
      </li>

      <!-- Report Menu Section -->
      <div class="menu-section">
        <div class="nav-link d-flex align-items-center justify-content-between px-3 py-3 menu-item cursor-pointer"
             (click)="toggleReportDropdown()">
          <div class="d-flex align-items-center">
            <i class="bi bi-bar-chart-line me-3"></i>
            <span>Report</span>
          </div>
          <i class="bi bi-chevron-down" [class.rotate-180]="isReportDropdownOpen"></i>
        </div>
        
        <div class="submenu" [class.show]="isReportDropdownOpen">
          <a routerLink="/reports/weekly" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>Weekly Report</span>
          </a>
          <a routerLink="/reports/monthly" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>Monthly Report</span>
          </a>
          <a routerLink="/reports/export" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>Export Ticket</span>
          </a>
        </div>
      </div>

      <!-- Setting Menu Section -->
      <div class="menu-section">
        <div class="nav-link d-flex align-items-center justify-content-between px-3 py-3 menu-item cursor-pointer"
             (click)="toggleSettingDropdown()">
          <div class="d-flex align-items-center">
            <i class="bi bi-gear me-3"></i>
            <span>Setting</span>
          </div>
          <i class="bi bi-chevron-down" [class.rotate-180]="isSettingDropdownOpen"></i>
        </div>
        
        <div class="submenu" [class.show]="isSettingDropdownOpen">
          <a routerLink="/settings/general" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>General</span>
          </a>
          <a routerLink="/settings/user-account" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>User Account</span>
          </a>
          <a routerLink="/settings/project" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>Project</span>
          </a>
          <a routerLink="/settings/ticket-categories" 
             class="nav-link px-5 py-2 text-decoration-none submenu-item"
             routerLinkActive="active"
             (click)="closeAllDropdowns()">
            <span>Ticket Categories</span>
          </a>
        </div>
      </div>
    </ul>
  </nav>
</div>
